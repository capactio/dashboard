query ListImplForInterface($path: NodePath!, $rev: Version!) {
    interface(path: $path)  {
        revision(revision: $rev) {
            ...ImplementationsMetadataForInterface
        }
    }
}

fragment ImplementationsMetadataForInterface on InterfaceRevision {
    implementationRevisions {
        revision
        metadata {
            attributes {
                metadata {
                    path
                }
            }
            path
            displayName
        }
        spec {
            additionalInput {
                parameters {
                    name
                    typeRef {
                        path
                        revision
                    }
                }
            }
        }
    }
}
